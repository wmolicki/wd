---
  services:
    - name: catalogue-api
      url: https://catalogue-qa.udpmarkit.net/__api/
      path: properties.build
      env: qa

    - name: identity-api
      url: https://catalogue-qa.udpmarkit.net/api/identity/v2/
      path: build
      env: qa

    - name: permissions-api
      url: https://catalogue-qa.udpmarkit.net/api/permissions/status/
      path: tag
      env: qa

    - name: librarian
      url: https://catalogue-qa.udpmarkit.net/api/librarian/actuator/info
      path: build
      env: qa

    - name: consumption
      url: https://catalogue-qa.udpmarkit.net/api/consumption/health
      path: data.attributes.commit
      env: qa

    - name: catalogue-api
      url: https://catalogue-qa.udpmarkit.net/__api/
      path: properties.build
      env: dev

    - name: identity-api
      url: https://catalogue-qa.udpmarkit.net/api/identity/v2/
      path: build
      env: dev

    - name: permissions-api
      url: https://catalogue-qa.udpmarkit.net/api/permissions/status/
      path: tag
      env: dev

    - name: librarian
      url: https://catalogue-qa.udpmarkit.net/api/librarian/actuator/info
      path: build
      env: dev

    - name: consumption
      url: https://catalogue-qa.udpmarkit.net/api/consumption/health
      path: data.attributes.commit
      env: dev
