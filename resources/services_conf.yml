---
  services:
    - name: qa
      url: https://api.cdnjs.com/libraries/jquery
      path: autoupdate.source
      env: qa

    - name: calendar
      url: http://calapi.inadiutorium.cz/api/v0/en/calendars/default
      path: sanctorale.language
      env: qa

    - name: food
      url: https://world.openfoodfacts.org/api/v0/product/737628064502.json
      path: product.nutriscore_score
      env: qa

    - name: timeouting
      url: https://httpstat.us/200?sleep=5000
      path: wont.happen.anyway
      env: qa

    - name: dev
      url: https://api.cdnjs.com/libraries/jquery
      path: autoupdate.source
      env: dev

    - name: calendar
      url: http://calapi.inadiutorium.cz/api/v0/en/calendars/default
      path: sanctorale.language
      env: dev

    - name: food
      url: https://world.openfoodfacts.org/api/v0/product/737628064502.json
      path: product.nutriscore_score
      env: dev

    - name: timeouting
      url: https://httpstat.us/200?sleep=5000
      path: wont.happen.anyway
      env: dev

  defaults:
    env: qa
